<!-- `editing``completed`  -->
<div >
  <li
   [class.completed]="todoList.completado"
   [class.editing]="editando"
  >
    
    <div class="view">
      <input 
      class="toggle"
       type="checkbox"
       [formControl]="chkCompletado"
       >
      <label (dblclick)="editar()">{{todoList.texto}}</label>
      <button class="destroy"(click)="borrar()" ></button>
    </div>
    <input class="edit" type="text" [formControl]="txtInput" (blur)="TerminarEdicion()"  #inputFisico>
  </li>
</div>

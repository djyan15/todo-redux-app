<footer class="footer">
  <span class="todo-count"><strong>{{pendientes}}</strong> tareas pendientes</span>
  <ul class="filters">
    <li *ngFor="let filtro of filtros" (click)="changeState(filtro)">
      <a href="#/" [class.selected]="filtro === filtroActual">
        {{filtro | titlecase}}
      </a>
    </li>

  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="borrarCompletados()">Limpiar completados</button>
</footer>
